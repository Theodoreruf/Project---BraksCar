<!doctype html>
<!-- BRAKS CAR HTML -->
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="{{ url_for('static',filename='script.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
    
</head>

<body>


<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Third</a></li>
</ul>

<div id="fullpage">
    <div class="section " id="section0">
        <h1>Welcome to BraksCar</h1>
        <p>Scroll Down To See More</p>
        <p class="introimg">&darr;&#9636;&darr;</p>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro" >
                
                <h2>Chill with some music</h2>
                <div class="resp-container"> 
                    <iframe  class='resp-iframe' src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            
                </div>
                
            </div>
        </div>
        <div class="slide final" id="slide3">
            <h3>Here you can have informations given by the lidar</h3>
            
            <button onclick="window.location.href = 'http://192.168.43.161/site/';" class="button">Lidar Graph</button>
    
			
        </div>
        
    </div>
    <div class="section active" id="section2">
        <div class="intro"> 
            <img class="img_conf"  width="50%" src="{{ url_for('video_viewer') }}" >  <!-- video feed-->
         </div> 
    </div>
</div>

</body>

</html>
